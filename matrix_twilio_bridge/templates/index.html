<!DOCTYPE html>
<html>
<head>
<title> </title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
<a v-on:click="page = 'home'" style="cursor:pointer">Home</a>
<a v-on:click="page = 'callplans'" style="cursor:pointer">CallPlans</a>
<div v-if="page === 'home'">
Home
</div>
<div v-else-if="page === 'callplans'">
Call Plans
</div>
</div>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    page: 'home'
  }
})
</script>


</body>
</html>
